<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcoff - Tu calculadora de porcentajes</title>
    <link rel="stylesheet" href="./styles/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <h1>
            ¡Hola, soy <span>Calcoff</span>!
        </h1>
        <h2>
            ¿Qué quieres calcular?
        </h2>
    </section>
    <span class="switch">
        <input type="checkbox" id="switcher">
        <label for="switcher"></label>
    </span>
    <form action="" class="percentage">
        <label for="amount">Ingresa el monto</label>
        <input type="number" placeholder="Ingresa el monto.">
        <label for="percentage">Ingresa el porcentaje (%)</label>
        <input type="number" placeholder="Ingresa el porcentaje.">
        <button class="percentage--button">CALCULAR</button>
    </form>
</body>
</html>
